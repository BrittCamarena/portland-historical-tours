			<header class="heroBooking">			
				<nav>
					<div id="navWrap">
						<a href="index.html"><div id="navLogo"></div></a>
						
						<div id="navIcon" class="showHide">

				<div id="titleArea">
					<h1 class="titleShadow">Book Reservation</h1>
				</div>
			</header>
			
			<main>
				<h2>Reservation Form</h2>
				<p class="centerText">Required information is marked with an asterisk (*).</p>
				
				<form id="bookingForm" method="post" action="https://webdevbasics.net/scripts/demo.php">
					<label for="myTour">* Choose your tour:</label>
					<select id="myTour" name="myTour" required>
						<option disabled selected hidden value="">--Tour Name--</option>
						<option>Downtown Tour</option>
						<option>Albina Tour</option>
						<option>Landmarks Tour</option>
					</select>
					
					<label for="myFName">* First Name:</label>
					<input type="text" id="myFName" name="myFName" required>
					
					<label for="myLName">* Last Name:</label>
					<input type="text" id="myLName" name="myLName" required>
					
					<label for="myEmail">* E-mail:</label>
					<input type="email" id="myEmail" name="myEmail" required>
					
					<label for="myPhone">* Phone Number:</label>
					<input type="tel" id="myPhone" name="myPhone" required>
					
					<label for="myDate">* Tour Date:</label>
					<input type="date" id="myDate" name="myDate" required>
					
					<label for="myParty">* Total Participants:</label>
					<select id="myParty" name="myParty" required>
						<option disabled selected hidden value="">--Party Size--</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
					</select>
					
					<label for="myComments" class="commentLabel">* Does anyone in your party have food or drink sensitivities? If so, what are they?:</label>
					<textarea id="myComments" name="myComments" required></textarea>
					
					<input type="submit" id="mySubmit" value="Book Now">					
				</form>
			</main>
			
			<footer>			
				<span class="copyright">Copyright © Portland Historical Tours ♦ <a href="mailto:brittany.camarena@pcc.edu">brittany.camarena@pcc.edu</a></span>
